<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >标签墙</title>
    <link href="/css/index.css" rel="stylesheet" >
</head>
<body>
    <div th:replace="header.html"></div>
    <div class="box">
        <div class="content" style="border: #eee 1px solid;">
            <div style="border-bottom: #eee 1px solid;padding-top: 10px;padding-bottom: 10px">
                <h3>共[[${channels.size()}]]个标签 </h3>
            </div>
            <div>
                <a th:href="@{'/channel/q/'+${channel.id}}" class="channel" th:each="channel : ${channels}"
                      style="border: none; background-color: #bbb;color:#eee;">
                    <span th:aria-label="${'2 篇文章'}">#[[${channel.name}]]</span>
                </a>
            </div>
        </div>

        <div class="sidebar">
            <div id="notice">
                公告
            </div>
            <div class="labelBox" th:if="${columns!=null}">
                <div class="gridLabel">
                    专栏
                </div>
                <div style="padding: 15px;">
                <span class="channel" th:each="column : ${columns}" >
                    <a th:href="@{'/column/q/'+${column.id}}" th:text="${column.name}" th:aria-label="${'2 篇文章'}"></a>
                </span>
                </div>
            </div>

            <div class="labelBox" th:if="${channels !=null}">
                <div class="gridLabel">
                    频道
                </div>
                <div style="padding: 15px;">
                <span class="channel" th:each="channel : ${channels}">
                    <a th:href="@{'/channel/q/'+${channel.id}}" th:text="${channel.name}" th:aria-label="${'2 篇文章'}"></a>
                </span>
                </div>
            </div>

            <div class="labelBox" th:if="${user !=null}">
                <div class="gridLabel">
                    HMP
                </div>
                <div style="padding: 15px;">
                    <div>
                        <img src=""  />
                    </div>
                    <div>
                        文章
                        评论
                        浏览
                    </div>
                </div>
            </div>

            <div class="labelBox" th:if="${CommentMax !=null}">
                <div class="gridLabel">
                    访问最多的文章
                </div>
                <div>
                    <div class="rows" th:each="article: ${CommentMax}" :key="index">
                        <a th:href="@{'/article/'+${article.id}}">[[${article.title}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer.html"></div>
</body>
</html>
