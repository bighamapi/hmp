<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration:none;
            /* color: red; */
        }
        header{
            width: 100%;
            height: 130px;
            background-color: #393939;
        }
        #search{
            float: right;
            margin-top: 10px;
            height: 30px;
        }
        #search input{
            border: 1px solid #ccc;
            background-color: #FAFAFA;
            /* box-shadow: 0 1px 2px rgba(0,0,0,0.075) inset; */
            padding: 0 10px;
            line-height: 28px;
            height: 30px;
        }
        #search button{
            width: 31px;
            height: 32px;
            vertical-align: top;
        }
        #box{
            width: 70%;
            height: 80px;
            color: white;
            margin: auto;
        }
        #navigation{
            width: 100%;
            height: 50px;
            background-color: white;
            border-bottom: #eeeeee 1px solid;
        }
        .frist{
            background-color: #393939;
            height: 100%;
        }
        .title{
            font-size: 30px;
            height: 80px;
            line-height: 80px;
            font-weight: bold;
            float: left;
        }
        .toTitle{
            float: left;
            margin-left: 20px;
            height: 80px;
            line-height: 100px;
        }
        .manage{
            float: right;
            line-height: 100px;
        }
        .button {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            -webkit-appearance: none;
            text-align: center;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            outline: 0;
            margin: 0;
            -webkit-transition: .1s;
            transition: .1s;
            font-weight: 500;
            font-size: 14px;
        }

        .two{
            width: 70%;
            height: 50px;
            color: white;
            margin: auto;
        }
        .label{
            height: 60px;
            color: #393939;
            line-height: 50px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div id="box">
        <div class="frist">
            <div class="title" th:text="${pageInfo.title}"></div>
            <div class="toTitle" th:text="${pageInfo.toTitle}"></div>

            <div class="manage" th:if="${user != null}">
                <a href="http://localhost:9528/#/" class="button" style="color: aliceblue;">管理</a>
                <a class="button" style="color: aliceblue;">登出</a>
            </div>
            <div class="manage" th:if="${user == null}">
                <a href="http://localhost:9528/#/" class="button" style="color: aliceblue;">管理</a>
            </div>
        </div>
    </div>
    <div id="navigation">
        <div class="two">
            <router-link class="label button" to="/">首页</router-link>
            <router-link class="label button" to="/">动态</router-link>
            <router-link class="label button" to="/">标签墙</router-link>
            <router-link class="label button" to="/">存档</router-link>
            <router-link class="label button" to="/">友情链接</router-link>
            <router-link class="label button" to="/">RSS</router-link>

            <div id="search">
                <input type="text" placeholder="搜索" /><button></button>
            </div>
        </div>
    </div>
</header>
</body>
</html>
